<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="web.mjs"></script>
    <title>Days Calendar</title>
    <link rel="stylesheet" href="./style.css">
    <meta name="description"
        content="A calendar application that displays events based on a JSON data source. Users can navigate through months and years to view scheduled events.">
</head>

<body>

    <main class="container">

        <section aria-label="Calendar controls">
            <div id="controlsBar">
                <button id="prevBtn">Prev</button>
                <label for="month">Choose a month</label>
                <select name="month" id="month">
                    <option value="" disabled selected>Select Month</option>
                </select>
                <label for="year">Choose a year</label>
                <select name="year" id="year">
                    <option value="" disabled selected>Select Year</option>
                </select>
                <button id="nextBtn">Next</button>
            </div>
            <section aria-label="Show current time">
                <div class="currentDate">
                    <span id='current-year'></span>
                    <span id='current-month'></span>
                </div>
            </section>
            <section aria-label="Calendar">
                <div class="calendarContainer" role="grid"
                    aria-label="Month view calendar">
                    <div class="weekDays" role="row">
                        <div role="columnheader">Sunday</div>
                        <div role="columnheader">Monday</div>
                        <div role="columnheader">Tuesday</div>
                        <div role="columnheader">Wednesday</div>
                        <div role="columnheader">Thursday</div>
                        <div role="columnheader">Friday</div>
                        <div role="columnheader">Saturday</div>
                    </div>
                </div>
            </section>
        </section>

    </main>

</body>

</html>
